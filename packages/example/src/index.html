<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
    <title>Sushiswap</title>
    <link rel="stylesheet" href="style.css" />
    <script src="http://localhost:3501/script.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex flex-col items-center">
      <h1 class="text-xl font-bold mb-5">
        SushiSwap Relay Script Integration Example
      </h1>
      <div class="flex">
        <select class="mr-7">
          <option>ETH</option>
          <option>UNI</option>
          <option>DAI</option>
        </select>
        <button><span>Buy</span></button>
      </div>
    </div>

    <div class="flex flex-col notification hidden">
      <div></div>
      <div class="text-xs"></div>
    </div>

    <div class="flex flex-col mt-20">
      <h2 class="text-lg mb-5">
        The demo above can be achieved with this example code:
      </h2>
      <pre>
        <code></code>
      </pre>
    </div>
    <script src="script.js"></script>
    <button id="buy-button">Buy Token</button>
    <script>
    const button = document.getElementById('buy-button');
    button.onclick = function() {
        try {
            const closeModal = window.oneInch({
                toTokenAddress: '0x6b175474e89094c44da98b954eedeac495271d0f', // DAI
                defaultAmount: '1.0', // Make sure this is a string
                onSwap: function(transactionHash) {
                    console.log('Swap successful:', transactionHash);
                    closeModal();
                },
                onError: function(error) {
                    console.error('Swap error:', error);
                }
            });
        } catch (error) {
            console.error('Widget initialization error:', error);
        }
    };
    </script>
  </body>
</html>
